<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FFD6E8;
      font-family: 'Comic Sans MS', 'Segoe UI', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    #sparkle {
      font-size: 40px;
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 10;
    }

    #message {
      color: #AD1457;
      font-size: 22px;
      margin: 30px;
      max-width: 90%;
      line-height: 1.6;
    }

    #startBtn {
      background-color: #F06292;
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #startBtn:hover {
      background-color: #EC407A;
    }
  </style>
</head>
<body>
  <div id="sparkle">‚ú®</div>
  <div id="message"></div>
  <button id="startBtn">Click Here üéÅ</button>

  <script>
    const messages = [
      "Happiest Birthday, Ilsa! ‚ú®",
      "I hope you keep smiling ‚Äî",
      "keep enjoying, and achieve all your goals in life, InshaAllah.",
      "",
      "Also‚Ä¶ I want to apologize if anything I said ever hurt you.",
      "I don‚Äôt even know if you read those last two messages ‚Äî but anyway...",
      "",
      "Since it‚Äôs your special day, enjoy it to the fullest. ‚ú®"
    ];

    const msgDiv = document.getElementById('message');
    const btn = document.getElementById('startBtn');

    btn.onclick = () => {
      btn.style.display = 'none';
      let i = 0;
      const interval = setInterval(() => {
        if (i < messages.length) {
          msgDiv.textContent = messages[i];
          i++;
        } else {
          clearInterval(interval);
          setTimeout(() => {
            alert("Happy Birthday once again üå∏");
          }, 500);
        }
      }, 2400);
    };
  </script>
</body>
</html>
